server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    #表示将自己注册进EurekaServer默认为true
    register-with-eureka: true
    #是否从eurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:7001/eureka